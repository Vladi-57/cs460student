<html>

<head>
    <title>CS460 Assignment 2</title>

    <!-- CSS code -->
    <style>
        body {
            margin: 0px;
            background-color: black;
            color: white;
            font-family: sans-serif;
        }

        #logo {
            height: 60px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>


    <!------------------------------------------------------>
    <!--JS code-->
    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js">
    </script>

    <script type="text/javascript">



        //window.onload = call back it executed
        window.onload = function () {
            // create a 3D renderer
            r = new X.renderer3D();
            // inititalise it
            r.init();

            // x y cordinate
            var x = 0;
            var z1 = 0;

            // creating the cubes 9x9 cube
            for (var i = 0; i < 9; i++) {
                for (var j = 0; j < 9; j++) {
                    C = new X.cube();
                    C.center = [x, 0, z1];
                    x += 20;
                    //C.color = [0+(.2*j),1, 0+(i*.1)]
                    r.add(C);
                }
                x = 0;
                z1 += 20;
            }

            // star render call
            r.render();


        }
    </script>


</head>

<body>
    <h1> CS460 assignment 2</h1>
    <img id="logo" src="gfx/cs460.png">
</body>




</html>
